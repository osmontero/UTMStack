<div class="d-flex justify-content-start align-items-center">
  <div *ngIf="loadingChange"
       class="loading-change d-flex justify-content-start align-items-center text-blue-800">
    <i class="icon-spinner2 spinner mr-2"></i>
    <span>Loading last change</span>
  </div>
</div>
<ul>
  <li *ngFor="let p of changes" class="font-weight-thin font-size-base mt-2 d-flex justify-content-start align-items-start">
    <i class="icon-radio-unchecked" [ngStyle]="{'padding-top':'9px','font-size':'5px','margin-right':'5px'}"></i>
    <p class="font-size-base text-justify">{{p}}</p>
  </li>
</ul>
