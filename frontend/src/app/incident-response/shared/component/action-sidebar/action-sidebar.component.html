<div class="card h-100">
  <div class="card-header header-elements-sm-inline p-2 bg-white card-header-title">
    <label class="card-title d-flex align-items-center">
      <i class="icon-gear mr-2 fs-4 text-blue-800"></i>
      Actions
    </label>
  </div>

  <div class="card-body p-0">
    <div class="p-2 mb-1">
      <app-utm-search-input (searchFor)="searchReport($event)"
                            [searching]="searching"
                            placeholder="Search more actions ..."></app-utm-search-input>
    </div>


    <div class="p-3">
      <div class="text-muted mb-2 small">Click an action to add it to the workflow</div>

      <div *ngFor="let action of predefinedActions" class="card mb-3 action-block shadow-sm cursor-pointer" (click)="addToWorkFlow(action)">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-2">
            <div class="icon-box mr-2">
            </div>
            <div>
              <div class="fw-bold">{{ action.label }}</div>
              <small class="text-muted">{{ action.description }}</small>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3 available-action phantom-action" (click)="openAddCustomActionModal()">
        <div class="card-body d-flex flex-column">
          <div class="d-flex align-items-center mb-2">
            <div class="icon-terminal mr-2"></div>
              <div>
                <div class="fw-bold">
                  Define Custom Action
                </div>
                <small class="text-muted"> Enter a command to run </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--<div class="mt-3 p-3 position-absolute w-100 bottom-0">
      <button class="btn w-100 custom-add-action" (click)="openAddCustomActionModal()">
        <i class="bi bi-plus-circle me-1"></i>
         Create Your Own Action
      </button>
    </div>-->

  </div>
</div>
