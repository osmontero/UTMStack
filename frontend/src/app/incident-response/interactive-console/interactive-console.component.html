<div class="console-container px-3 pt-3">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="label-header mb-0 text-uppercase text-muted">Interactive Console</h5>
  </div>

  <div class="interactive-console-layout d-flex gap-3">

    <app-agent-sidebar></app-agent-sidebar>

    <section *ngIf="agentSelected$ | async as agent; else noSelection" class="card agent-details flex-grow-1 p-3 border-0 shadow-sm">

      <app-agent-info class="border-bottom" [agent]="agent"></app-agent-info>

      <app-interactive-console></app-interactive-console>

    </section>

    <ng-template #noSelection>
      <div class="card empty-state flex-grow-1 d-flex flex-column align-items-center justify-content-center p-4 text-center shadow-sm">
        <i class="icon-terminal fs-1 text-muted mb-3"></i>
        <h6 class="text-uppercase text-muted mb-2">No Agent Selected</h6>
        <p class="text-secondary mb-0" style="max-width: 380px;">
          Select an agent from the list to view its technical information and open the interactive console.
        </p>
      </div>
    </ng-template>

  </div>
</div>
