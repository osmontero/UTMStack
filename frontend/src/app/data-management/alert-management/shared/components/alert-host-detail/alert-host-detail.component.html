<div *ngIf="!isEmpty()" class="container-alert-detail utm-box mt-4 p-3 pb-1 border-1 border-blue-800">
     <span class="p-1 utm-box-label">
       {{type | titlecase}} detail
     </span>

  <div *ngFor="let field of fields" class="alert-details w-100 mb-2">
  <span class="label">
    {{ field.id | uppercase }}:
  </span>
    <div class="value">
      <app-data-field-render
        [data]="alert"
        [field]="field.fieldType">
      </app-data-field-render>
    </div>
  </div>
</div>
